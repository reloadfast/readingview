version: '3.8'

services:
  shelf:
    build: .
    container_name: shelf
    ports:
      - "8506:8506"
    environment:
      # Required: Audiobookshelf connection
      - ABS_URL=${ABS_URL}
      - ABS_TOKEN=${ABS_TOKEN}
      
      # Optional: Application settings
      - APP_TITLE=${APP_TITLE:-Shelf}
      - CACHE_TTL=${CACHE_TTL:-300}
      - ITEMS_PER_ROW=${ITEMS_PER_ROW:-5}
      - THEME=${THEME:-dark}

      # Optional: Notifications (via Apprise)
      - ENABLE_NOTIFICATIONS=${ENABLE_NOTIFICATIONS:-false}
      - APPRISE_API_URL=${APPRISE_API_URL:-}
      - APPRISE_NOTIFICATION_KEY=${APPRISE_NOTIFICATION_KEY:-}
    volumes:
      - ./data:/app/data
    restart: unless-stopped
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:8506/_stcore/health"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 5s
