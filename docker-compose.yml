version: '3.8'

services:
  shelf:
    build: .
    container_name: shelf
    ports:
      - "8506:8506"
    environment:
      # Required: Audiobookshelf connection
      - ABS_URL=${ABS_URL}
      - ABS_TOKEN=${ABS_TOKEN}
      
      # Optional: Application settings
      - APP_TITLE=${APP_TITLE:-Shelf}
      - CACHE_TTL=${CACHE_TTL:-300}
      - ITEMS_PER_ROW=${ITEMS_PER_ROW:-5}
      - THEME=${THEME:-dark}

      # Optional: Notifications (via Apprise)
      - ENABLE_NOTIFICATIONS=${ENABLE_NOTIFICATIONS:-false}
      - APPRISE_API_URL=${APPRISE_API_URL:-}
      - APPRISE_NOTIFICATION_KEY=${APPRISE_NOTIFICATION_KEY:-}

      # Optional: Book Recommender (requires Ollama)
      - BOOK_RECOMMENDER_ENABLED=${BOOK_RECOMMENDER_ENABLED:-false}
      - BOOK_RECOMMENDER_DB_PATH=${BOOK_RECOMMENDER_DB_PATH:-/app/data/book_recommender.db}
      - BOOK_RECOMMENDER_VECTOR_BACKEND=${BOOK_RECOMMENDER_VECTOR_BACKEND:-python}
      - BOOK_RECOMMENDER_EMBED_MODEL=${BOOK_RECOMMENDER_EMBED_MODEL:-nomic-embed-text}
      - BOOK_RECOMMENDER_LLM_MODEL=${BOOK_RECOMMENDER_LLM_MODEL:-llama3}
      - BOOK_RECOMMENDER_ENABLE_EXPLANATIONS=${BOOK_RECOMMENDER_ENABLE_EXPLANATIONS:-false}
      - BOOK_RECOMMENDER_OLLAMA_URL=${BOOK_RECOMMENDER_OLLAMA_URL:-http://localhost:11434}
      - BOOK_RECOMMENDER_TOP_K=${BOOK_RECOMMENDER_TOP_K:-10}
      - BOOK_RECOMMENDER_MIN_SIMILARITY=${BOOK_RECOMMENDER_MIN_SIMILARITY:-0.2}
    volumes:
      - ./data:/app/data
    restart: unless-stopped
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:8506/_stcore/health"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 5s
